
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl mb-4">Lista de Tareas</h1>
        
        <!-- Formulario para agregar tareas -->
        <form id="addTaskForm" class="mb-4">
            <input type="text" id="taskInput" class="w-3/4 px-2 py-1 rounded border" placeholder="Agregar nueva tarea">
            <button type="submit" class="px-4 py-1 bg-blue-500 text-white rounded">Agregar</button>
        </form>
        
        <!-- Botones de selección masiva y acciones -->
        <div class="flex justify-between mb-4">
            <div>
                <input type="checkbox" id="selectAll" class="mr-2">
                <label for="selectAll">Seleccionar todo</label>
            </div>
            <div>
                <button id="deleteSelected" class="px-4 py-1 bg-red-500 text-white rounded disabled:opacity-50" disabled>Eliminar seleccionados</button>
            </div>
        </div>

        <!-- Tabla para mostrar las tareas -->
        <table id="taskTable" class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">Nombre</th>
                    <th class="px-4 py-2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán las tareas -->
            </tbody>
        </table>
    </div>

    <!-- Modal para mostrar la información de la tarea -->
    <div id="taskModal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 hidden">
        <div class="flex justify-center items-center h-full">
            <div class="modal-content bg-white p-8 rounded shadow-lg">
                <h2 class="text-lg font-bold mb-4">Detalles de la Tarea</h2>
                <input type="text" id="editedTaskName" class="w-full px-2 py-1 rounded border mb-4">
                <button id="saveEditedTask" class="px-4 py-1 bg-blue-500 text-white rounded">Guardar</button>
                <button id="closeModal" class="ml-2 px-4 py-1 bg-gray-400 text-white rounded">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
